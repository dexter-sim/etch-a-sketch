<!DOCTYPE html>

<html>
    <head>
        <title>Etch-A-Sketch</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="etch.css">
    </head>

    <body>
        <h1>Etch-A-Sketch</h1>
        <div class="main">
            <div class="settings">
                <button id="reset">reset</button>
                <div style="text-align: center;"><input onchange="colorSelected(this)" type="color"></div>
                <button id="colormode">Color Mode</button>
                <button id="rainbowmode">Rainbow Mode</button>
                <button id="eraser">Eraser</button>
                <button id="clear">Clear</button>
            </div>

            <div class="container" id="container">

            </div>
        </div>
        
        <div class="footnote">
            <p>Made by <a href="https://dexter-sim.github.io/my-webpage/" alt="Dexter Website">Dexter</a></p>
        </div>
        
        <script src="etch.js"></script>
    </body>
</html>
